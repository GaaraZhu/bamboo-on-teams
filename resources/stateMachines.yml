StatusChecker:
  name: ${self:custom.aws.stepFunction.statusChecker.name}
  definition:
    StartAt: DelayTheChecking
    States:
      DelayTheChecking:
        Type: Wait
        Seconds: 150
        Next: CheckStatus

      CheckStatus:
        Type: Task
        Resource:
          Fn::GetAtt: [checkStatusFunc, Arn]
        ResultPath: $.result
        Retry:
          - ErrorEquals:
              - jobNotFinished
            IntervalSeconds: 30
            BackoffRate: 1
            MaxAttempts: 34
        Catch:
          - ErrorEquals:
              - States.ALL
            ResultPath: $.error
            Next: NotifyResult
        Next: NotifyResult

      NotifyResult:
        Type: Task
        Resource:
          Fn::GetAtt: [notifyStatusFunc, Arn]
        End: true

Batcher:
  name: ${self:custom.aws.stepFunction.batcher.name}
  definition:
    StartAt: ExecuteAll
    States:
      ExecuteAll:
        Type: Map
        ItemsPath: $.commands
        MaxConcurrency: 3
        Next: NotifyAll
        Iterator:
          StartAt: ExecuteSingle
          States:
            ExecuteSingle:
              Type: Task
              Resource:
                Fn::GetAtt: [executeSingleFunc, Arn]
              ResultPath: $.triggerResult
              Catch:
                - ErrorEquals:
                    - States.ALL
                  ResultPath: $.error
                  Next: NotifySingle
              Next: DelayTheChecking

            DelayTheChecking:
              Type: Wait
              Seconds: 180
              Next: CheckSingle

            CheckSingle:
              Type: Task
              Resource:
                Fn::GetAtt: [checkSingleFunc, Arn]
              ResultPath: $.target
              Retry:
                - ErrorEquals:
                    - jobNotFinished
                  IntervalSeconds: 20
                  BackoffRate: 1
                  MaxAttempts: 81
              Catch:
                - ErrorEquals:
                    - States.ALL
                  ResultPath: $.error
                  Next: NotifySingle
              Next: NotifySingle
            NotifySingle:
              Type: Task
              ResultPath: null
              Resource:
                Fn::GetAtt: [notifySingleFunc, Arn]
              End: true

      NotifyAll:
        Type: Task
        Resource:
          Fn::GetAtt: [notifyAllFunc, Arn]
        End: true
